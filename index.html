<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>store with Google Sheets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12 nav">
           <button class="btn btn-success" name="fruits">Фрукти</button>
           <button class="btn btn-success" name="vegetables">Овочі</button>
        </div>
    </div>

<!--    <div class="search-bar">-->
<!--        <input type="text" id="searchInput" placeholder="Пошук товарів..." oninput="searchProducts()">-->
<!--    </div>-->

    <div class="search-filters">
        <input type="text" id="searchInput" placeholder="Пошук товарів">
        <select id="categoryFilter">
            <option value="all">Усі категорії</option>
            <option value="Фрукти">Фрукти</option>
            <option value="Овочі">Овочі</option>
            <!-- Додайте інші категорії за потребою -->
        </select>
        <select id="priceFilter">
            <option value="all">Усі ціни</option>
            <option value="0-10">0-10 грн</option>
            <option value="10-20">10-20 грн</option>
            <!-- Додайте інші діапазони цін за потребою -->
        </select>
        <button onclick="searchAndFilter()">Пошук та фільтрація</button>
    </div>
    <div class="row">
        <div class="col-lg-12 main">
            <h1 class="text-center">Google shop</h1>
            <button class="btn btn-success" name="showCart">Кошик</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 cartBlock">
            <h4 class="text-center">Обрані товари</h4>
            <ol class="cart"></ol>
        </div>
    </div>
    <div class="row shop-field">
        <div class="col-lg-3 col-md-3 col-sm-2 text-center">
            <div class="goods"></div>
        </div>
        <ul class="row" id="data-list"></ul>
    </div>

</div>

<div id='preloader'>
    <img src="./img/preloader.gif" alt="preloader">
</div>

<div class="message-box"></div>

<button id="scrollToTopBtn" onclick="scrollToTop()">Вгору</button>



<!--<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
